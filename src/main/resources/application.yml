spring:
  deserializer.value.delegate.class: org.apache.kafka.common.serialization.JsonDeserializer
  deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
  kafka:
    consumer:
      bootstrap-servers: staging:9092
      group-id: NotificationService
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    properties:
      spring.json.trusted.packages: "com.idontchop.messagingdemo"
    producer:
      bootstrap-servers: staging:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
